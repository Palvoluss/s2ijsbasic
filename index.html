<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The start2impact counter</title>
    <meta name="s2i counter exercise for js superguide" content="a simple js and css counter">
    <meta name="Pablomicheletti" content="SitePoint">
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap');
    </style>
</head>

<body>
    <div class="wrapper">

        <div class="logo">
            <img src="logo-footer@3x.png" alt="raster del logo di s2i">
        </div>

        <div class="header">
            <h1> The start2impact Counter </h1>
        </div>

        <div class="counter">

            <button class="button" id="sub">
            	<span id="subb">-</span>
            </button>

            <input class="input" value="0">

            <button class="button" id="add">
            	<span id="addd">+</span>
            </button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
